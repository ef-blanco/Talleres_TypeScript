<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller1_TypeScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .row-logo {background-color: darkcyan;}
        .card {align-content: center;}
    </style>
</head>
<body>
    <div class="row-logo">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzEiYC0euXtHzHqGiSqubXgGSN75fCMKN26A&s" alt="tv" width="70px" height="70px">
                </div>
                <div class="col-6">
                    <h1>TV Series</h1>
                </div>
            </div>
            &nbsp;
        </div>
    </div>
    <div class="container">
        &nbsp;
        <div class="row">
            <div class="col-6">
                <table class="table table-active">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="tvShows">
                    </tbody>
                </table>
                <div class="row justify-content-start">
                    <h6 class="col-4">Seasons average:</h6>
                    <h6 class="col-2" id="avrgSeasons"></h6>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqhl-FYhFVsfyBUHTvx1e4oxr6t4AbMocmC56U-L6M05l8iqnDKL4YBvzWfy_441PXgOc&usqp=CAU" alt="ejemplo" width="100" height="180">
                    <div class="card-body">
                        <h3 class="card-title">Nombre serie</h3>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et nostrum est iure ex nihil reiciendis doloribus cupiditate aut deleniti ducimus. Facilis ullam deleniti cupiditate debitis, sed nemo nihil consequuntur aliquid!</p>
                        <a href="" class="card-url">url</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/tvShow.js"></script>
    <script type="module" src="./scripts/dataTvShows.js"></script>
</body>
</html>
