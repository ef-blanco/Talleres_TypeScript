<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller1_TypeScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .row-logo {background-color: darkcyan;}
        .nombreSerie {color:dodgerblue;}
    </style>
</head>
<body>
    <div class="row-logo">
        <div class="container">
            <div class="row">
                <div class="col-1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzEiYC0euXtHzHqGiSqubXgGSN75fCMKN26A&s" alt="tv" width="70px" height="70px">
                </div>
                <div class="col-6">
                    <h1>TV Series</h1>
                </div>
            </div>
            &nbsp;
        </div>
    </div>
    <div class="container">
        &nbsp;
        <div class="row">
            <div class="col-6 border">
                <table class="table table-active">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="tvShows">
                        <tr>
                            <th scope="row">1</th>
                            <td class="nombreSerie">Breaking Bad</td>
                            <td>AMC</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td class="nombreSerie">Orange is new Black</td>
                            <td>Netflix</td>
                            <td>6</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td class="nombreSerie">Game of Thrones</td>
                            <td>HBO</td>
                            <td>7</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td class="nombreSerie">The Big Bang Theory</td>
                            <td>CBS</td>
                            <td>12</td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td class="nombreSerie">Sherlock</td>
                            <td>BBC</td>
                            <td>4</td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td class="nombreSerie">A very English Scandal</td>
                            <td>BBC</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row justify-content-start">
                    <h6 class="col-4">Seasons average:</h6>
                    <h6 class="col-2" id="avrgSeasons">5</h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
